<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh! Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-image: url('assets/background.png');">
    <div class="card-display-area">
        <img src="assets/verso_card.png" alt="Card" id="displayed-card" class="hidden">
        <div class="card-specs hidden">Card Specs Here</div>
    </div>
    <div class="game-container">
        <div class="game-bar opponent">
            <div class="avatar-container">
                <img src="assets/opponent-avatar.png" alt="Opponent Avatar" class="player-avatar">
                <div class="player-name">Opponent Name</div>
            </div>
            <div class="life-container opponent">

                <div class="life-bar opponent" style="width: 100%;">8000 LP</div>
            </div>
        </div>
        <div class="game-area">
            <div class="field player1-field">
                <div class="monster-zone empty opponent">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty opponent">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty opponent">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty opponent">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty opponent">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="graveyard empty opponent">
                    <img src="assets/verso_card.png" alt="Graveyard">
                    <div class="zone-text">Graveyard</div>
                </div>
                <div class="deck-zone opponent">
                    <img src="assets/verso_card.png" alt="Deck">
                    <div class="zone-text">DECK</div>
                </div>
            </div>
        </div>
        <div class="game-area">
            <div class="field player2-field">
                <div class="monster-zone empty player">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty player">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty player">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty player">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="monster-zone empty player">
                    <img src="assets/verso_card.png" alt="Monster Zone">
                    <div class="zone-text">Monster Zone</div>
                </div>
                <div class="graveyard empty player">
                    <img src="assets/verso_card.png" alt="Graveyard">
                    <div class="zone-text">Graveyard</div>
                </div>
                <div class="deck-zone">
                    <img src="assets/verso_card.png" alt="Deck">
                    <div class="zone-text">DECK</div>
                    <div class="deck-count">30</div> <!-- Assuming 30 is the initial number of cards -->
                </div>
            </div>
        </div>
            <div class="player-hand"></div>
        
        <div class="game-bar player">
            <div class="avatar-container">
                <img src="assets/player-avatar.png" alt="Player Avatar" class="player-avatar">
                <div class="player-name">Your Name</div>
            </div>
            <div class="life-container player">

                <div class="life-bar player" style="width: 100%;">8000 LP</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
